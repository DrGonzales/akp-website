<div class="cardcontainer" >
  <div class="contentcontainer" *ngFor="let section of sectionContent$ | async;">
      <div>
        <h2>{{section.titel}}</h2>
        {{section.text}}
      </div>
      <app-sectioncards [cards]="section.cards" [section]="section.tag"></app-sectioncards>
  </div>
</div>
