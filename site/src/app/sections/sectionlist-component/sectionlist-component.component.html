<div class="cardcontainer">
<div class="card" *ngFor="let section of sectionContent$ | async;">
    <img [src]="section.cards | combinepipe | samplepipe" class="card__img" />
    <div class="card__body" >
      <h3 class="card__title">{{section.titel}}</h3>
      <p class="card__text">
        {{section.text}}
      </p>
      <app-sectioncards
        [cards]="section.cards"
        [section]="section.tag"
      ></app-sectioncards>
    </div>
  </div>
</div>
