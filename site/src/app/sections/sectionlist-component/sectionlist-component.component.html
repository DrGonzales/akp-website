<div class="sectioncontainer" >
  <div class="contentcontainer" *ngFor="let sc of sectioncontent.sections;">
    <a [routerLink]="'/portfolio/' + sc.gallerytag">
      <div class="contentpicture">
        <img [src]="sc.sectionicons | samplepipe" />
      </div>
      <div class="contenttext">{{sc.titel}}</div>
    </a>
  </div>
</div>
