<div class="py-5">
  <div class="sectioncontainer" *ngFor="let sc of sectioncontent.sections;">
    <h2>{{sc.gallerytag}}</h2>
        {{sc.sectiontext}}<br />
        <div class="icons">
      <img [src]="sc.sectionicons | samplepipe" />
    </div>
    <a [routerLink]="'/portfolio/'+sc.gallerytag">{{sc.gallerytag}}</a><br />
  </div>
</div>
