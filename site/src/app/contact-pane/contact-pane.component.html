<div class="contacts">
  <div class="contact">
    <div *ngFor="let contact of (contactconfig$ | async)?.contacts">
      <a class="nav" [href]="contact.url">{{contact.icon}}</a>
    </div>
  </div>
  <div class="informations">
    <div *ngFor="let info of (contactconfig$ | async)?.informations">
      <a class="nav" [href]="info.url">{{info.icon}}</a>
    </div>
  </div>
</div>
